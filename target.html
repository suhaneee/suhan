<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   body{
    margin: 0px;
    padding: 0px;
   }
    #mouseXYText{
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
        
    }
    #circle {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
</style>
<body>
    <div id="divbox" style="width:100%;height:100vh;" ></div>
    <div id="mouseXYText"> </div>
    <div id="circle"></div>
    <script>
         window.onload = function() {     /*마우스 포인터가 요소위에서 이동할 때 작동*/
            document.getElementById("divbox").onmousemove = function(event) {
                document.getElementById("mouseXYText").innerHTML = 
                "마우스 좌표  X" + event.clientX + " , Y" + event.clientY ;
            };}
            const circle = document.getElementById("circle");
            document.addEventListener("mousemove", (e) => {
            circle.style.left = `${e.clientX}px`;
            circle.style.top = `${e.clientY}px`;
            circle.style.transform = `rotate(${e.clientX}deg)`;
             });
    </script>
</body>
</html>
